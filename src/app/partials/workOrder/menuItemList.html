<table style="width:70%">
  <tr>
    <td style="width:10%">
      <span>&nbsp;הצג</span>
      <input type="checkbox"
             ng-model="workOrderModel.workOrderByCategory[1].isShowAll"
             ng-change="workOrderModel.setShowAll(1)">
    </td>
    <td style="width:80%;font-size: large">
  {{workOrderModel.domains[1].forWorkItem}}
      <span ng-hide="workOrderModel.woIndex.attributes.domainStatus[1]">
        --- לא מעודכן ---
      </span>
    </td>
    <td style="width:10%">
  <button class="btn btn-default"
          ng-disabled="workOrderModel.isProcessing"
          ng-show="workOrderModel.woIndex.attributes.domainStatus[1]"
          ng-click="workOrderModel.createWorkOrderDomain(2)">
    {{'חשב '+workOrderModel.domains[2].forWorkItem}}
  </button>
    </td>
  </tr>
</table>
<div ng-repeat="cat in workOrderModel.workOrderByCategory[1]">
  <input type="checkbox" ng-model="cat.isShow" style="margin-right: 1%">
  <label>{{cat.category.label}}</label>
  <table ng-show="cat.isShow" class="table table-hover" style="width:70%">
    <tbody>
    <tr ng-repeat="woItem in cat.list">
      <td style="width: 80%">{{woItem.attributes.productDescription}}</td>
      <td>
        <input type="text" money size="5"
               ng-model="woItem.attributes.quantity"
               ng-change="workOrderModel.setQuantity(woItem,1)"
               ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[1]">
      </td>
      <td style="width: 10%">{{woItem.attributes.measurementUnit.label}}</td>
      <td>
        <button ng-click="workOrderModel.backInfo(woItem)"
                ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[1]"
                class="btn btn-default btn-sm">
          פרטים
        </button>
      </td>
      <td>
        <button ng-click="workOrderModel.delItem(1,$parent.$index,$index)"
                ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[1]"
                class="btn btn-default btn-sm">
          מחק
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
