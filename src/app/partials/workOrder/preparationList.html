  <table style="width: 45%">
    <tr>
      <td style="width:15%">
        <span>&nbsp;הצג</span>
        <input type="checkbox"
               ng-model="workOrderModel.workOrderByCategory[2].isShowAll"
               ng-change="workOrderModel.setShowAll(2)">
      </td>
      <td style="width: 25%">
  <span style="font-size: large">{{workOrderModel.domains[2].forWorkItem}}</span>
    </td>
      <td style="width: 18%">
        <button class="btn btn-default"
                ng-disabled="workOrderModel.isProcessing"
                ng-show="workOrderModel.woIndex.attributes.domainStatus[2]">
        <a href="#/todaysPrep/{{workOrderModel.woIndex.attributes.woId}}" target="_blank"
           ng-disabled="workOrderModel.isProcessing"
           ng-show="workOrderModel.woIndex.attributes.domainStatus[2]">
             רשימת הכנות יומית
          </a>
        </button>
      <span ng-hide="workOrderModel.woIndex.attributes.domainStatus[2]">
        --- לא מעודכן ---
      </span>
      </td>
     <td style="width: 13%">
        <button class="btn btn-default"
                ng-disabled="workOrderModel.isProcessing"
                ng-show="workOrderModel.woIndex.attributes.domainStatus[2]"
                ng-click="workOrderModel.preparationsEndDay()">
          סוף יום
        </button>
      </td>
      <td style="width: 19%"></td>
      <td  style="width: 10%">
        <button class="btn btn-default"
                ng-disabled="workOrderModel.isProcessing"
                ng-show="workOrderModel.woIndex.attributes.domainStatus[2]"
                ng-click="workOrderModel.createWorkOrderDomain(3)">
          {{'חשב '+workOrderModel.domains[3].forWorkItem}}
        </button>
      </td>
    </tr>
  </table>

<div ng-repeat="cat in workOrderModel.workOrderByCategory[2]">
  <input type="checkbox" ng-model="cat.isShow" style="margin-right: 1%">
  <label>{{cat.category.label}}</label>
  <table ng-show="cat.isShow" class="table table-hover" style="width:45%">
    <tbody>
    <tr ng-repeat="woItem in cat.list">
      <td style="width: 34%">{{woItem.attributes.productDescription}}</td>
      <td style="width: 11%">
        <input type="text" money size="5"
               ng-model="woItem.attributes.quantity"
               ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[2]"
               ng-change="workOrderModel.setQuantity(woItem,2)">
      </td>
      <td style="width: 11%">{{woItem.attributes.measurementUnit.label}}</td>
      <td style="width: 10%">
        <button ng-click="workOrderModel.backInfo(woItem)"
                ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[2]"
                class="btn btn-default btn-sm">
          פרטים
        </button>
      </td>
      <td style="width: 13%"
          ng-hide= "!workOrderModel.woIndex.attributes.domainStatus[2]">
        <span>להיום: </span>
        <input type="checkbox" ng-model="woItem.attributes.isForToday"
               ng-change="workOrderModel.setIsForToday(woItem)">
      </td>
      <td style="width: 11%"
          ng-hide= "!workOrderModel.woIndex.attributes.domainStatus[2]">
        <input type="text" money size="5"
               ng-disabled="!woItem.attributes.isForToday"
               ng-model="woItem.attributes.quantityForToday"
               ng-change="workOrderModel.saveWI(woItem)">
      </td>
      <td style="width: 10%">
        <button ng-click="workOrderModel.delItem(2,$parent.$index,$index)"
                ng-disabled= "!workOrderModel.woIndex.attributes.domainStatus[2]"
                class="btn btn-default btn-sm">
          מחק
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
