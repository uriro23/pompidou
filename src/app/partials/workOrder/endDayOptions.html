<div class="modal-header">
    <h2 class="modal-title">פעולת סוף יום</h2>
</div>
<div class="modal-body">
    <span>אילו הכנות ברצונך להעביר למצב "הושלם"?</span>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="endDayOptionsModel.setAll()">כולן</button>

    <button class="btn btn-warning" ng-click="endDayOptionsModel.cancel()">ביטול</button>
</div>
