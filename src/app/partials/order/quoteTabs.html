<tabset>
  <tab ng-controller="QuoteParamsCtrl as quoteParamsModel"
       active="orderModel.isFinancialTabActive"
       deselect="orderModel.calcFinancialTabErrors()"
       ng-hide="orderModel.isErrorFinancialTab"
       select="quoteParamsModel.filterCategories()"
       heading="הצעת מחיר" >
    <table style="width:95%">
     <tr>
        <td style="width: 60%; vertical-align: top">
          <ng-include src="'app/partials/order/quoteParams.html'"></ng-include>
       </td>
        <td style="width: 40%; vertical-align: top">
          <ng-include src="'app/partials/order/financial.html'"></ng-include>
        </td>
      </tr>
    </table>
  </tab>
 <tab class="bg-danger"
       select="orderModel.switchFinancialTab()"
       ng-show="orderModel.isErrorFinancialTab"
       heading="נתונים כספיים">
  </tab>
  <tab active="orderModel.isItemsTabActive"
       deselect="orderModel.calcItemsTabErrors()"
       ng-hide="orderModel.isErrorItemsTab"
       heading="מנות">
    <ng-include src="'app/partials/order/items.html'"></ng-include>
  </tab>
  <tab class="bg-danger"
       select="orderModel.switchItemsTab()"
       ng-show="orderModel.isErrorItemsTab"
       heading="מנות">
  </tab>
</tabset>
