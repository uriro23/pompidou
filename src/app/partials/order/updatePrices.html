<div class="modal-header">
  <h3 class="modal-title">עדכון מחירי פריטים מהקטלוג</h3>
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead>
    <th>
      מנה
    </th>
    <th>
      מחיר ישן
    </th>
    <th>
      מחיר חדש
    </th>
    <th>
      עדכן
    </th>
    </thead>
    <tbody>
    <tr>
      <td></td>
      <td></td>
      <td>הכל?</td>
      <td>
        <input type="checkbox"
               ng-model="updatePricesModel.isChangeAll"
               ng-change="updatePricesModel.setChangeAll()">
      </td>
    </tr>
    <tr ng-repeat="item in updatePricesModel.changedItems">
      <td>{{item.productName}}</td>
      <td>{{item.price | currency}}</td>
      <td>{{item.newPrice | currency}}</td>
      <td>
        <input type="checkbox" ng-model="item.isChangePrice">
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="updatePricesModel.done()">בצע</button>
  <button class="btn btn-warning" ng-click="updatePricesModel.cancel()">ביטול</button>
</div>
