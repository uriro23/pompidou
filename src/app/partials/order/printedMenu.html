<div ng-controller="ItemsCtrl as itemsModel">

<table class="table table-hover" style="width: 80%">
  <thead>
  <th style="width: 6%">קטגוריה</th>
  <th style="width: 40%">מוצר</th>
  <th style="width: 50%">תיאור לתפריט</th>
  <th style="width: 4%">בתפריט?</th>
  </thead>
  <tbody>
  <tr ng-repeat="item in itemsModel.order.view.quote.items track by item.index"
      ng-class="item.isChanged?'bg-success':null">
    <td>{{item.category.label}}</td>
    <td>{{item.productDescription}}</td>
    <td>
      <input type="text" size="80" ng-model="item.shortDescription"
             ng-change="itemsModel.itemChanged($index)"
             ng-disabled="itemsModel.readOnly.is">
     </td>
    <td>
      <input type="checkbox"
             ng-model="item.isInMenu"
             ng-change="itemsModel.itemChanged($index)"
             ng-disabled="itemsModel.readOnly.is"
              >
    </td>
   </tr>
  </tbody>
</table>
</div>
