<div ng-controller="ItemsCtrl as itemsModel">
<table>
  <tbody>
  <tr style="width:40%">
    <td style="width: 30%">
      <a ng-href="#/menu/{{itemsModel.order.id}}"target="_blank">
        הדפס תפריט
      </a>
    </td>
    <td style="width: 30%">
      <a ng-href="#/exitList/{{itemsModel.order.id}}"target="_blank">
        הדפס רשימת יציאה
      </a>
    </td>
  </tr>
  </tbody>
</table>

<table style="width: 80%">
  <thead>
  <th style="width: 6%">קטגוריה</th>
  <th style="width: 40%">מוצר</th>
  <th style="width: 50%">תיאור לתפריט</th>
  <th style="width: 4%">בתפריט?</th>
  </thead>
  <tbody>
  <tr ng-repeat="item in itemsModel.order.attributes.items track by item.index"
      ng-class="item.isChanged?'myChanged':null">
    <td>{{item.category.label}}</td>
    <td>{{item.productDescription}}</td>
    <td>
      <input type="text" size="80" ng-model="item.shortDescription"
             ng-change="itemsModel.itemChanged($index)"
             ng-disabled="itemsModel.isReadOnly">
     </td>
    <td>
      <input type="checkbox"
             ng-model="item.isInMenu"
             ng-change="itemsModel.itemChanged($index)"
             ng-disabled="itemsModel.isReadOnly"
              >
    </td>
   </tr>
  </tbody>
</table>
</div>
