<div class="modal-header">
  <h3 class="modal-title">{{editTextModel.title}}</h3>
</div>
<div class="modal-body">
      <textarea ckeditor="editorOptions" rows="5" cols="70" ng-model="editTextModel.text"
        ></textarea>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="editTextModel.update()">עדכן</button>
  <button class="btn btn-warning" ng-click="editTextModel.cancel()">בטל</button>
</div>
