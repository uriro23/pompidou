<div style="height: 2cm;margin: 1cm;width: 4cm;padding: 0.2cm; border-style: dashed"
     ng-repeat="sticker in packageStickersModel.stickers track by $index">
    <div>{{sticker.label}}</div>
    <div>
        <span>{{sticker.firstName}}</span>
        <span>{{sticker.day}}</span>
    </div>
</div>
