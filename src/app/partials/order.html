    <h3>
      <span ng-show="orderModel.isNewOrder">אירוע חדש</span>
      <span ng-hide="orderModel.isNewOrder">
        <span>אירוע מס' </span>
        <span>{{orderModel.order.attributes.number}}</span>
      </span>
      <span ng-show="orderModel.order.view.isChanged" class="myChanged">
        <span>לשמירת העדכונים הקש על </span>
        <button ng-click="orderModel.saveOrder()" class="btn btn-success"> שמור</button>
        <span> לביטול הקש על </span>
        <button ng-click="orderModel.cancel()" class="btn btn-warning">ביטול</button>
      </span>
    </h3>
       <div>
          <ng-include src="'app/partials/order/header.html'"></ng-include>
        </div>
        <tabset>
            <tab heading="אירועים קודמים">
                <ng-include src="'app/partials/order/prevOrders.html'"></ng-include>
            </tab>
          <tab heading="מסמכים">
            <ng-include src="'app/partials/order/docs.html'"></ng-include>
          </tab>
          <tab heading="תפריט מודפס">
            <ng-include src="'app/partials/order/printedMenu.html'"></ng-include>
          </tab>
            <tab heading="פעילויות">
                <ng-include src="'app/partials/order/activities.html'"></ng-include>
            </tab>
          <tab active="orderModel.isFinancialTabActive"
               deselect="orderModel.calcFinancialTabErrors()"
               ng-hide="orderModel.isErrorFinancialTab"
               heading="נתונים כספיים">
            <ng-include src="'app/partials/order/financial.html'"></ng-include>
          </tab>
          <tab class="myError"
               select="orderModel.switchFinancialTab()"
               ng-show="orderModel.isErrorFinancialTab"
               heading="נתונים כספיים">
          </tab>
          <tab active="orderModel.isItemsTabActive"
               deselect="orderModel.calcItemsTabErrors()"
               ng-hide="orderModel.isErrorItemsTab"
               heading="תפריט">
            <ng-include src="'app/partials/order/items.html'"></ng-include>
          </tab>
          <tab class="myError"
               select="orderModel.switchItemsTab()"
               ng-show="orderModel.isErrorItemsTab"
               heading="תפריט">
          </tab>
            <tab heading="פרטים כלליים">
                <ng-include src="'app/partials/order/general.html'"></ng-include>
            </tab>
        </tabset>
