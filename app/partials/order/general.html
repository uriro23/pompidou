<table>
  <tr ng-class="orderModel.order.view.changes.template?'myChanged':null">
    <td>תבנית</td>
    <td>
      <input type="text" ng-model="orderModel.order.attributes.template"
             ng-model-options="{updateOn: 'blur'}"
             ng-change="orderModel.orderChanged('template')"
             ng-disabled="orderModel.isReadOnly">

    </td>
  </tr>
  <tr ng-class="orderModel.order.view.changes.deliveryLocation?'myChanged':null">
    <td>מקום משלוח</td>
    <td>
      <textarea rows="2" cols="48" ng-model="orderModel.order.attributes.deliveryLocation"
                ng-model-options="{updateOn: 'blur'}"
                ng-change="orderModel.orderChanged('deliveryLocation')"
                ng-disabled="orderModel.isReadOnly"
          ></textarea>
    </td>
  </tr>
  <tr ng-class="orderModel.order.view.changes.remarks?'myChanged':null">
    <td>הערות</td>
    <td>
      <textarea rows="4" cols="48" ng-model="orderModel.order.attributes.remarks"
                ng-model-options="{updateOn: 'blur'}"
                ng-change="orderModel.orderChanged('remarks')"
                ng-disabled="orderModel.isReadOnly"
          ></textarea>
    </td>
  </tr>
  <tr ng-class="orderModel.order.view.changes.includeRemarksInBid?'myChanged':null">
    <td>הכלל הערות בהצעה</td>
    <td>
      <input type="checkbox" ng-model="orderModel.order.attributes.includeRemarksInBid"
             ng-change="orderModel.orderChanged('includeRemarksInBid')"
             ng-disabled="orderModel.isReadOnly">
    </td>
  </tr>
</table>
<button ng-click="orderModel.deleteOrder()"
        ng-show="orderModel.order.id"
        ng-disabled="orderModel.isReadOnly"
    >מחק הזמנה</button><br/>
<a ng-href="#/exitList/{{orderModel.order.id}}"target="_blank">רשימת יציאה  </a><br/>
<a ng-href="#/menu/{{orderModel.order.id}}"target="_blank">
  תפריט
</a><br/>
